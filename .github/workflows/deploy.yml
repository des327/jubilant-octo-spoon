name: Deploy to Cloudflare Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # If you have a build step, keep these 3 steps.
      # If your site is purely static (files in ./public and functions in ./functions),
      # you may delete the Node.js / install / build steps.
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build (if your project has a build script)
        run: npm run build --if-present

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: jubilant-octo-spoon   # MUST match your Pages project exactly
          directory: public                  # change if your build output is another folder (e.g., dist)
          wranglerVersion: '3'

