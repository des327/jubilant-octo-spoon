name: Deploy to Production

on:
  push:
    branches:
      - main # Or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install
        working-directory: . # This tells it to run in the root directory

      - name: Run Server with Secret
        run: node server.js
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
